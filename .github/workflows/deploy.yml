name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: List files before build
        run: ls -la

      - name: Build
        run: npm run build
        env:
          VITE_public_API_key: ${{ secrets.VITE_PUBLIC_API_KEY }}
          VITE_public_API_key_secret: ${{ secrets.VITE_PUBLIC_API_KEY_SECRET }}
          VITE_callback_URL: ${{ secrets.VITE_CALLBACK_URL }}

      - name: List files after build
        run: ls -la

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1 