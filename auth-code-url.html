<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth code url</title>
</head>
<body>
    <script type="module">
        import '/src/style.css';
        
        // retrieve auth code from url params
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get("code");
        console.log(authCode);
        setTimeout(()=>{
            window.location.href = `http://localhost:5173?code=${authCode}`;
        },3000);
      

    </script>
    
</body>
</html>
